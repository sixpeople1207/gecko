        //버튼 눌렀을때 자동으로 돌면서 300개
        function get_CoinPrice_by_Range(name, fromDate, toDate) {
            const Url = 'https://api.coingecko.com/api/v3/coins/' + name + '/market_chart/range?vs_currency=usd&from=' +
                fromDate + '&to=' + toDate + '&precision=0';
            var search_var;
            $.ajax({
                url: Url,
                type: "GET",
                async: false,
                success: function (result) {
                    //console.log(result['prices'][0][1])
                    //console.log(result['total_volumes'][0][1])
                    search_var = result;
                },
                error: function (error) {
                    console.log({
                        error
                    })
                }
            })
            return search_var;
        }

        function get_CoinPrice_by_Date(name, date) {
            const Url = 'https://api.coingecko.com/api/v3/coins/' + name + '/history?date=' + date +
                '&localization=false';
            var search_var;
            //    fetch(Url)
            //    .then(data=>{return data.json()})
            //    .then(res =>{console.log(res)})
            $.ajax({
                url: Url,
                type: "GET",
                async: false,
                success: function (result) {
                    search_var = result;
                    console.log(search_var)
                },
                error: function (error) {
                    console.log({
                        error
                    })
                }
            })
            return search_var;
        }

        function toTimestamp(strDate) {
            var datum = Date.parse(strDate);
            return datum / 1000;
        }

        function toDateTime(timeStamp) {
            const timestamp = timeStamp
            var myDate = new Date(timestamp);
            return myDate;
        }
